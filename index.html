<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rupecraft Staff Portal</title>
        <link rel="icon" type="image/x-icon" href="image.png">
        <meta charset="UTF-8">
        <meta name="description" content="The official website of Rupecraft">
        <meta name="keywords" content="SMP, Minecraft, Rupecraft">
        <meta name="author" content="Rupecraft team">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <header>
            <img src="8aeb7a9d-e949-46b2-b93e-a0ad05f49bd5.png" alt="Rupecraft logo">
            <div class="nav-right">
                <a href="index.html" class="nav-button">Code Lookup</a>
                <a href="tickets.html" class="nav-button">Discord Tickets</a>
                <a href="rules.html" class="nav-button">Enforcing Rules</a>
                <a href="https://rupecraft.com" target="_blank" class="nav-button main-site">Main Site</a>
            </div>
        </header>

        <div class="attention-drawer">
            <p style="font-size: 1.75em">
                Welcome to the Rupecraft Staff Portal.
            </p>
            <div class="focused">
                <div>
                    Last updated 19<sup>th</sup> August 2025.
                </div>
                <div>
                    Early version, please report bugs to the dev team.
                </div>
            </div>
        </div>

        <div class="content">
            <p>
                Please enter a code.
            </p>
            <div class="codelookup">
                <input type="text" id="codeInput" placeholder="Enter code..." maxlength="4">
            </div>
            <button class="action" onclick="lookupCode()">Check Code</button>
            <div id="result"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
